<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Sungai IoT</title>

  <!-- MQTT.JS (STABIL & AMAN) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .value {
      font-size: 38px;
      font-weight: bold;
    }
    .status {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Monitoring Ketinggian Air</h2>
  <div class="value" id="level">-- cm</div>
  <div class="status" id="status">Menghubungkan...</div>
</div>

<script>
/* ================== KONFIGURASI ================== */
const MQTT_URL = "wss://86d0fa0f82ae46da8385c68ee23959f5.s1.eu.hivemq.cloud:8884/mqtt";

const options = {
  username: "kandang",
  password: "Firman1502",
  clean: true,
  connectTimeout: 4000
};

const TOPIC = "monitoring/air/level";

/* ================== CONNECT ================== */
const client = mqtt.connect(MQTT_URL, options);

client.on("connect", () => {
  document.getElementById("status").innerHTML = "MQTT Connected";
  client.subscribe(TOPIC);
});

client.on("message", (topic, message) => {
  const level = parseFloat(message.toString());
  document.getElementById("level").innerHTML = level + " cm";

  const statusEl = document.getElementById("status");
  if (level < 40) {
    statusEl.innerHTML = "Status: AMAN";
    statusEl.style.color = "green";
  } else if (level < 70) {
    statusEl.innerHTML = "Status: SIAGA";
    statusEl.style.color = "orange";
  } else {
    statusEl.innerHTML = "Status: BAHAYA";
    statusEl.style.color = "red";
  }
});

client.on("error", (err) => {
  console.log("MQTT Error:", err);
});
</script>

</body>
</html>
