<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Sungai IoT</title>

  <!-- MQTT Paho (WAJIB sebelum script) -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
    }
    .status {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Monitoring Ketinggian Air</h2>
    <div class="value" id="level">-- cm</div>
    <div class="status" id="status">Menghubungkan...</div>
  </div>

<script>
/* ================== KONFIGURASI MQTT ================== */
const MQTT_HOST = "86d0fa0f82ae46da8385c68ee23959f5.s1.eu.hivemq.cloud";
const MQTT_PORT = 8884; // WSS
const MQTT_USER = "ISI_USERNAME_HIVEMQ";
const MQTT_PASS = "ISI_PASSWORD_HIVEMQ";

const TOPIC_LEVEL  = "monitoring/air/level";
const TOPIC_BUZZER = "monitoring/air/buzzer";

/* ================== MQTT CLIENT ================== */
const clientID = "webClient-" + Math.random().toString(16).substr(2, 8);
const client = new Paho.MQTT.Client(
  MQTT_HOST,
  MQTT_PORT,
  "/mqtt",
  clientID
);

/* ================== CALLBACK ================== */
client.onConnectionLost = function (response) {
  document.getElementById("status").innerHTML = "Koneksi terputus";
};

client.onMessageArrived = function (message) {
  if (message.destinationName === TOPIC_LEVEL) {
    const level = parseFloat(message.payloadString);
    document.getElementById("level").innerHTML = level + " cm";

    if (level < 40) {
      setStatus("AMAN", "green", "OFF");
    } else if (level < 70) {
      setStatus("SIAGA", "orange", "SLOW");
    } else {
      setStatus("BAHAYA", "red", "FAST");
    }
  }
};

/* ================== FUNGSI ================== */
function setStatus(text, color, buzzerMode) {
  const statusEl = document.getElementById("status");
  statusEl.innerHTML = "Status: " + text;
  statusEl.style.color = color;

  const buzzerMsg = new Paho.MQTT.Message(buzzerMode);
  buzzerMsg.destinationName = TOPIC_BUZZER;
  client.send(buzzerMsg);
}

/* ================== CONNECT ================== */
client.connect({
  useSSL: true,
  userName: kandang,
  password: Firman1502,
  onSuccess: function () {
    document.getElementById("status").innerHTML = "Terhubung ke MQTT";
    client.subscribe(TOPIC_LEVEL);
  },
  onFailure: function (err) {
    document.getElementById("status").innerHTML = "Gagal koneksi MQTT";
    console.log(err.errorMessage);
  }
});
</script>

</body>
</html>
