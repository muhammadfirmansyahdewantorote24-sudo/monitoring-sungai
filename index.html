<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HydroWatch - Monitoring Sungai</title>

<!-- MQTT.JS -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding: 30px;
  width: 380px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.logo {
  width: 48px;
  height: 48px;
  background: #1abc9c;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.title h2 {
  margin: 0;
}
.title span {
  font-size: 12px;
  opacity: 0.7;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 20px;
  border-radius: 15px;
  margin-top: 15px;
  text-align: center;
}

.level {
  font-size: 52px;
  font-weight: bold;
  margin: 10px 0;
}

.status {
  font-size: 18px;
  margin-top: 5px;
}

.log {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.8;
  text-align: left;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="logo">ðŸŒŠ</div>
    <div class="title">
      <h2>HydroWatch</h2>
      <span>River Monitoring System</span>
    </div>
  </div>

  <div class="card">
    <h3>Water Level</h3>
    <div class="level" id="level">-- cm</div>
    <div class="status" id="status">Connecting...</div>
  </div>

  <div class="card log" id="log">
    System initializing...
  </div>
</div>

<script>
/* ================= MQTT CONFIG ================= */
const MQTT_URL = "wss://86d0fa0f82ae46da8385c68ee23959f5.s1.eu.hivemq.cloud:8884/mqtt";
const TOPIC = "monitoring/air/level";

const options = {
  username: "kandang",
  password: "Firman1502",
  clean: true,
  connectTimeout: 4000
};

const logBox = document.getElementById("log");

function log(msg) {
  logBox.innerHTML += "<br>â€º " + msg;
}

/* ================= CONNECT ================= */
const client = mqtt.connect(MQTT_URL, options);

client.on("connect", () => {
  document.getElementById("status").innerHTML = "MQTT Connected";
  document.getElementById("status").style.color = "#1abc9c";
  log("MQTT Connected");
  client.subscribe(TOPIC);
  log("Subscribed to " + TOPIC);
});

client.on("message", (topic, message) => {
  const level = parseFloat(message.toString());
  document.getElementById("level").innerHTML = level + " cm";

  const statusEl = document.getElementById("status");
  if (level < 40) {
    statusEl.innerHTML = "Status: AMAN";
    statusEl.style.color = "#2ecc71";
  } else if (level < 70) {
    statusEl.innerHTML = "Status: SIAGA";
    statusEl.style.color = "#f1c40f";
  } else {
    statusEl.innerHTML = "Status: BAHAYA";
    statusEl.style.color = "#e74c3c";
  }
});

client.on("error", (err) => {
  log("MQTT Error: " + err.message);
});
</script>

</body>
</html>
